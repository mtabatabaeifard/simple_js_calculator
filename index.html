<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seyyed Mohammad Hossein Tabatabaewi Fard" />
    <title>js simple calculator</title>
  </head>
  <body>
    <script>
      let leftHand, rightHand, operator, resault;
      leftHand = +prompt("please enter leftHand:");
      rightHand = +prompt("please enter rightHand:");
      operator = prompt("please enter operator:(+,-,*,/)");
      switch (operator) {
        case "+":
          resault = leftHand + rightHand;

          break;
        case "-":
          resault = leftHand - rightHand;
          break;
        case "*":
          resault = leftHand * rightHand;
          break;
        case "/":
          resault = leftHand / rightHand;
          break;
        default:
            resault = "error";
          break;
      }
      console.log(`leftHand: ${leftHand}, rightHand: ${rightHand},operator: ${operator}`);
      console.log(`resault is :${resault}`);
    </script>
  </body>
</html>
